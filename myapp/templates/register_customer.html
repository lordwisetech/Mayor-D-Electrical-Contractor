{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register to Hire an Engineer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 10vh;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #00ffaa;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      background: #111;
      border: 1px solid #00ffcc44;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 2rem;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 15px #00ffaa88;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00ffaa;
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ffaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register to Hire an Engineer</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
