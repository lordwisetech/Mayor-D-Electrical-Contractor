<!DOCTYPE html>
<html>
<head>
  <title>Engineer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffaa44;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 1.5rem;
    }

    input[type="username"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      background: #222;
      border: 1px solid #00ffaa33;
      color: #fff;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background: #00ffcc;
      color: #000;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffaa;
    }

    .error {
      color: #ff6666;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Engineer Login</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}
     
    <form method="POST">
      {% csrf_token %}
      <input type="username" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
      Dont have an account? <a href="{% url 'engineer_apply' %}" style="color: #00ffaa;">Register here</a>
  </div>
</body>
</html>
