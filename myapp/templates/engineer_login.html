{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engineer Login - Mayor D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding: 2rem;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffcc;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      margin-top: 0.5rem;
      border-radius: 8px;
      background: #111;
      color: #fff;
    }

    .btn {
      margin-top: 2rem;
      width: 100%;
      background: #00ffcc;
      color: #000;
      padding: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Engineer Login</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" name="password" required>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
